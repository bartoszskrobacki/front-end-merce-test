<div *ngIf="hasRoute('/')" class="paging">
    <img (click)="changeToPreviousPost()" src="../../../../assets/icons/left_arrow_icon.png">
    <div class="currentPost"><p> {{postState.actualPostId}} </p> </div>
    <div class="numberOfPosts"><p> / {{postState.numberOfPosts}} </p> </div>
    <img (click)="changeToNextPost()" src="../../../../assets/icons/right_arrow_icon.png">
</div>
